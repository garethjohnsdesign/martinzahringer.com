---
layout: photographs
---

<div class="grid-x">
  <div class="small-12 medium-12 large-8 xlarge-8 xxlarge-7 cell">
  <div class="orbit" role="region" data-orbit data-use-m-u-i="false" data-next-class="orbit-slide" data-auto-play="false">
    <div class="orbit-wrapper">
      
      <ul class="orbit-container">
        {% for image in page.images %}
        <li class="orbit-slide">
          <img class="orbit-image" src="{{ image | imgix_url: w: 400, fit: "max", auto: "format", auto: "compress", lossless: "true", q: 50, fit: "crop", dpr: 2}}">
        </li>
        {% endfor %}
      </ul>
      
    </div>
  </div>
  </div>
</div>
